<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Normalize css-->
  <link rel="stylesheet" href="css/normalize.css">

  <!--Google fonts Kumbh-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!--SASS-->
  <link rel="stylesheet" href="estilos.css">
  <title>Frontend Mentor | Profile card component | BDMA</title>
</head>
<body>
  <!--BEGIN: CARD-->
 <main class="flex-container">
  <section class="card">
    <img src="images/bg-pattern-card.svg" alt="card-header-img" class="card-header">
    <div class="card-body">
      <img src="images/image-victor.jpg" alt="victor-img" class="card-body-img">
      <h1 class="card-body-title">
        Victor Crest
        <span>26</span>
      </h1>
      <p class="card-body-city">London</p>
    </div>
    <div class="card-footer">
      <div class="card-footer-info">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="card-footer-info">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="card-footer-info">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </section>
 </main> 
 <!--END: CARD-->

 <!--BEGIN: FOOTER-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brandon</a>.
  </div>
  <!--END: FOOTER-->
</body>
</html>
